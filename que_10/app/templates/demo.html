<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí The Forbidden Gateway</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* üü¢ Matrix Background */
        body {
            background: black;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: center;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o6ZsWm5XilD8AvTiE/giphy.gif') repeat;
            background-size: cover;
            opacity: 0.15;
            animation: flicker 2s infinite alternate;
            z-index: -1;
        }

        /* üü¢ Glitchy Welcome Message */
        .glitch {
            font-size: 32px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 15px #007777;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #00ffcc, -2px -2px 5px #007777; }
            25% { text-shadow: -2px 2px 5px #00ffcc, 2px -2px 5px #007777; }
            50% { text-shadow: 3px 3px 10px #00ffcc, -3px -3px 10px #007777; }
            75% { text-shadow: -3px 3px 10px #00ffcc, 3px -3px 10px #007777; }
            100% { text-shadow: 2px 2px 5px #00ffcc, -2px -2px 5px #007777; }
        }

        /* üü¢ Hacker Terminal Panel */
        .container {
            background: rgba(0, 255, 204, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üü¢ Input Field */
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: black;
            color: #00ffcc;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffcc;
            border-color: #00ffcc;
        }

        /* üü¢ Cyberpunk Button */
        button {
            background: #00ffcc;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            background: #007777;
            box-shadow: 0 0 20px #00ffcc;
        }

        /* üü¢ Fake Hacking Animation */
        .hacking-status {
            font-size: 14px;
            color: lime;
            margin-top: 15px;
            opacity: 0;
            animation: fadeText 5s infinite;
        }

        @keyframes fadeText {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="matrix"></div>  <!-- Matrix Effect Background -->

    <!-- üü¢ Glitchy Welcome Message -->
    <div class="glitch">‚ö†Ô∏è WELCOME TO THE FORBIDDEN GATEWAY ‚ö†Ô∏è</div>

    <div class="container">
        <h1>Enter Secure Access Key</h1>
        <form id="otpForm">
            {% csrf_token %}
            <input type="text" id="phone_number" name="phone_number" placeholder="Access Key" required>
            <button type="submit">Initiate System Breach</button>
        </form>

        <div id="responseMessage"></div>
        <p class="hacking-status">‚ö° Bypassing Firewalls... Establishing Connection... ‚ö°</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#otpForm').submit(function(event) {
                event.preventDefault();

                let phone_number = $('#phone_number').val();
                let hackSounds = [
                    'https://www.fesliyanstudios.com/play-mp3/387',
                    'https://www.fesliyanstudios.com/play-mp3/450',
                    'https://www.fesliyanstudios.com/play-mp3/422'
                ];
                let randomSound = new Audio(hackSounds[Math.floor(Math.random() * hackSounds.length)]);
                randomSound.play(); // Play random hacking sound

                $('.hacking-status').text('üîç Scanning Network... üîç');
                setTimeout(() => {
                    $('.hacking-status').text('üî• Encrypting Data... üî•');
                }, 2000);
                setTimeout(() => {
                    $('.hacking-status').text('üíÄ Breaching Firewalls... üíÄ');
                }, 4000);
                setTimeout(() => {
                    $('.hacking-status').text('üõë Access Granted üõë');
                }, 6000);

                $.ajax({
                    url: '{% url "send_sms" %}', 
                    type: 'POST',
                    data: {
                        'phone_number': phone_number,
                        'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val()
                    },
                    success: function(response) {
                        $('#responseMessage').html(`<p style="color: lime;">üîì ${response.message} üîì</p>`);
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').html(`<p style="color: red;">‚ùå Error: ${xhr.responseJSON.error} ‚ùå</p>`);
                    }
                });
            });
        });
    </script>

</body>
</html>
